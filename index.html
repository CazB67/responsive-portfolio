<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, style reset and google fonnts -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Caroline Bates - Portfolio</title>
  </head>

  <body style="height:100vh;">
    <main class="container h-100 d-flex justify-content-center align-items-center">
      <div class="jumbotron">
        <h1 class=" text-center" id="typewriter"></h1>
        <h2 class="text-center entry"><a href="bio.html" class="entry text-center nav-head">Click to Enter</a></h2>
      </div>
    </main>  

    <script>
      var i = 0;
      var txt = 'Caroline Bates - Front End Developer';
      var speed = 90;
      typeWriter();
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("typewriter").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
    </script>
  </body>
</html>
