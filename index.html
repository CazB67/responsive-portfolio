<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, style reset and google fonnts -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
    

    <title>Caroline Bates - Portfolio</title>
  </head>
  <body>
    <main class="container p-3"></main>
    <div class="row">
      <div class="col-md-12">
      
          <h1 class="pt-3 text-center" id="typewriter"></h1>
      
      <h2 class="text-center p-2 entry"><a href="bio.html" class="entry text-center">Click to Enter</a></h2>
      </div>
    </div>
    </main>  
    <script>
      var i = 0;
      var txt = 'Caroline Bates - Full Stack Developer';
      var speed = 90;
      typeWriter();
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("typewriter").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      </script>
  </body>
</html>
